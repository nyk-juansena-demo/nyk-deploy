apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.4.0
    helm:
      releaseName: monitoring
      values: |
        # IMPORTANT: we install CRDs ourselves with kubectl, so Helm must NOT manage them
        crds:
          enabled: false

        fullnameOverride: monitoring
        namespaceOverride: monitoring

        grafana:
          enabled: true
          adminUser: admin
          adminPassword: admin123
          service:
            type: ClusterIP
          ingress:
            enabled: false

        prometheus:
          service:
            type: ClusterIP

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
