# file: argocd/app-dev.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nyk-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nyk-juansena-demo/nyk-deploy.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

